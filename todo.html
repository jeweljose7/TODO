<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" type="text/css" href="todo.css">
</head>

<body>
	<div class="page">
		<div class="header">
			<a class="header__text">ToDo-manager</a>
		</div>
		<div class="underline">
		</div>
		<div class="mainbody">
			<div class="todo">
				<div class="mainbodyall__head">TODO</div>
				<div class="todo__new">
					<input id="task">
					<button id="add">Add</button>
				</div>
				<div id="todos"></div>
			</div>
			<div class="progress">
				<div class="mainbodyall__head">PROGRESS</div>
			</div>
			<div class="review">
				<div class="mainbodyall__head">REVIEW</div>
			</div>
			<div class="done">
				<div class="mainbodyall__head">DONE</div>
			</div>
			
			
			
			 
			<script src="todo.js"></script>
		</div>
	</div>	
</body>
</html>
