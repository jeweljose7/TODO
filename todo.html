<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" type="text/css" href="todo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


</head>

<body>
	<div class="page">
		<div class="header">
			<a class="header__text">ToDo-manager</a>
		</div>
		
		<div class="todo__new">
					<div class="card-panel card__feature">
						<input id="task">
						<button id="add">Add</button>
					</div>
					<!-- <input id="task">
					<button id="add">Add</button> -->
				</div>
		<div class="mainbody">

			<div class="todo card-panel">
				<div class="mainbodyall__head">TODO</div>
				<div id="todos"></div>
			</div>

			<div class="progres">
				<div class="mainbodyall__head">PROGRESS</div>
			</div>

			<div class="review">
				<div class="mainbodyall__head">REVIEW</div>
				
			</div>

			<div class="done">
				<div class="mainbodyall__head">DONE</div>
			</div>
			
			
			
			 
			<script src="todo.js"></script>
		</div>
	</div>	
</body>
</html>
